      cp cpu/cpudb/libcpudb.a $(Build.ArtifactStagingDirectory)/clang/lib/libcpudb.a
      make all-clean
    displayName: Build Clang
  - task: CopyFiles@2
    inputs:
      sourceFolder: bochs
      targetFolder: $(Build.ArtifactStagingDirectory)/clang/bochs
  - script: |
      cd bochs
