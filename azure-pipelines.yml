      make || true
      cp cpu/libcpu.a $(Build.ArtifactStagingDirectory)/clang-smp/lib/libcpu.a
      cp cpu/fpu/libfpu.a $(Build.ArtifactStagingDirectory)/clang-smp/lib/libfpu.a
      cp cpu/avx/libavx.a $(Build.ArtifactStagingDirectory)/clang-smp/lib/libavx.a
      cp cpu/cpudb/libcpudb.a $(Build.ArtifactStagingDirectory)/clang-smp/lib/libcpudb.a
      make all-clean
    displayName: Build Clang SMP
  - task: CopyFiles@2
    inputs:
      sourceFolder: bochs
      targetFolder: $(Build.ArtifactStagingDirectory)/clang-smp/bochs
  - publish: $(Build.ArtifactStagingDirectory)
    artifact: bochs-x64-linux
